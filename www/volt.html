<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="initial-scale=1"/>
        <link href="css/bootstrap.css" rel="stylesheet"/>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <title>Ohm Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-2">
                </div>
                <div class="col-md-4 center-block text-center p-5">
                </div>
                <div class="col-md-2">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-2 center-block text-center p-5">
                    <h1>Volt calculator</h1>
                </div>
                <div class="col-md-4 center-block text-center p-5">
                <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Amper value</span>
                </div>
                    <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="amper">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Ohm value</span>
                    </div>
                        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="ohm">
                    </div>
                <div class="col-md-2 center-block text-center p-5">
                    <button type="button" class="btn-warning btn-lg" id="calc">Calculate</button>
                </div>
                <script src="cordova.js"></script>
                <script src="js/volt.js"></script>
    </body>
